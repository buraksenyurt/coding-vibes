image: minio/minio:latest
container_name: docky_minio
command: server /data --console-address ":9001"
environment:
  MINIO_ROOT_USER: docky_user
  MINIO_ROOT_PASSWORD: docky_pass123
ports:
  - "9000:9000"
  - "9001:9001"
volumes:
  - minio_data:/data
networks:
  - docky-network
restart: unless-stopped
